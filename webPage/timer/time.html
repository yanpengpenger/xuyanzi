<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>计时器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>-->
    <script type="text/javascript" src="/time.js"> </script>
    <link rel="stylesheet" href="/time.css">
    <script type="text/javascript" src="/jquery.spinner.js"></script>
</head>

<body>
    <div class="middle-box">
        <h1>FreeCodeCamp</h1>
        <div class="length-box">
            <div class="break-length">
                <p>break length</p>
            </div>
            <div class="session-length">
                <p>session length</p>
            </div>
            <div class="middle-num-box">
                <div class="break-num-box">
                    <img id="down-img" class="num-img " src="/img/minus.png" alt="">
                    <input id="num" type="text" value="1" readonly>
                    <img id="add-img" class="num-img " src="/img/add.png" alt="">
                </div>
                <div class="session-num-box">
                    <img id="down-img" class="num-img " src="/img/minus.png" alt="">
                    <input id="num" type="text" value="3" readonly/>
                    <img id="add-img" class="num-img" src="/img/add.png" alt="">
                </div>
            </div>
        </div>
        <div class="timer-box">
            <div class="color-box">
                <span >
                    <span id="sp">Session</span>
                    <br/>
                    <span id="time-text">3:00</span>
                </span>
                <div id="color"></div>
            </div>
        </div>
    </div>
</body>

</html>
