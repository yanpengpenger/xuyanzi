<!DOCTYPE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<!--
    &#8451;——℃
    &#176;C——° C
-->

<head>
    <script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/index.css">
    <script type="text/javascript" src="/index.js"></script>
    <title>天气预报</title>
</head>

<body>

    <select id="province">
        <option>
            请选择您所在的省份
        </option>
    </select>
    <select id="city">
        <option>
            请选择您所在的城市
        </option>
    </select>
    <select id="area">
        <option>
            请选择您所在的地区
        </option>
    </select>
    <button id="select">查询</button>

    <div class="future-title">
        <input type="text" id="inputTxt" placeholder="请输入你想查询的地区名称（eg.重庆）" />
        <button id="seWeather">查询</button>
    </div>

    <div class="title-box">
        <div class="title-text">
            <span id="title">
                <span id="local">古蔺</span>
            </span>

        </div>
        <div class="weather-box">
            <img class="weather-img" id="img_1" src="http://api.k780.com/upload/weather/d/1.gif" />
            <span id="describe1">多云 10 &#176;</span>
        </div>
    </div>
