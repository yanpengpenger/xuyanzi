<!DOCTYPE>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html>

<head>

    <script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/calculator.js"></script>
    <link rel="stylesheet" href="/calculator.css" />
    <title>
        计算器
    </title>
</head>

<body>
    <div class="calculator-box">
        <h3>FreeCodeCamp Calculator</h3>
        <input type="textbox" id="_textbox" readonly>
        <table class="table-box">
            <tr>
                <td>
                    <button class="buttons-btn" id="bgred" value="ac">AC</button>
                </td>
                <td>
                    <button  class="buttons-btn" id="bgred" value="ce">CE</button>
                </td>
                <td>
                    <button class="buttons-btn" value="%">%</button>
                </td>
                <td>
                    <button class="buttons-btn" value="/">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="buttons-btn" value="7">7</button>
                </td>
                <td>
                    <button class="buttons-btn" value="8">8</button>
                </td>
                <td>
                    <button class="buttons-btn" value="9">9</button>
                </td>
                <td>
                    <button class="buttons-btn" value="*">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="buttons-btn" value="4">4</button>
                </td>
                <td>
                    <button class="buttons-btn" value="5">5</button>
                </td>
                <td>
                    <button class="buttons-btn" value="6">6</button>
                </td>
                <td>
                    <button class="buttons-btn" value="-">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="buttons-btn" value="1">1</button>
                </td>
                <td>
                    <button class="buttons-btn" value="2">2</button>
                </td>
                <td>
                    <button class="buttons-btn" value="3">3</button>
                </td>
                <td>
                    <button class="buttons-btn" value="+">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="buttons-btn" value=".">.</button>
                </td>
                <td>
                    <button class="buttons-btn" value="0">0</button>
                </td>
                <td>
                    <button class="buttons-btn" value="ans">Ans</button>
                </td>
                <td>
                    <button class="buttons-btn" value="=">=</button>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
